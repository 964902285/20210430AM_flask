{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block app_content %}
<h1>Hello, {{ current_user.username }}.</h1>
<hr>
{% for p in data %}
<p>{{p}}</p>
{% endfor %}
<hr>
{% for ii in img_stream %}
<img style="width: 160px" src="data:;base64,{{ ii }}">
{% endfor %}
{% endblock %}
